<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 900px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left-section {
            display: none;
            color: white;
            text-align: center;
            padding: 40px;
            flex: 1;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 300px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box h2 img {
            height: 30px;
            margin-right: 10px;
        }

        .login-box label {
            display: block;
            margin: 10px 0 5px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .options a {
            color: #ff6f00;
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff6f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e65100;
        }

        @media (min-width: 768px) {
            .left-section {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="./ym package.webp" alt="" height="250px">
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2><img src="lpulogo.png" alt="LPU Logo"> Log in</h2>
                <form id="loginForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>

                    <div class="options">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "12319070" && password === "Abhi@2004") {
                alert("Login successful!");
                window.location.href = "home.html";
            } else {
                alert("Invalid username or password");
            }
        });
    </script>
</body>
</html>
